<form [formGroup]="form" (submit)="handleSubmit($event)">
  <div class="row">
    <div class="config-name col-md-12">
      <ng-container attribution field="name" [group]="form">
      </ng-container>
    </div>
    <div class="col-md-12">
      <ng-container attribution field="entities" [group]="form">
      </ng-container>
    </div>
    <div class="col-md-12">
      <ng-container attribution field="disabledFeatures" [group]="form">
      </ng-container>
    </div>
    <div class="col-md-12">
      <div class="content-group">
        <div class="d-flex flex-row-reverse submit-group">
          <ng-container *ngIf="!name">
            <button type="submit" class="btn btn-light feature-button feature-button-round features-button"
            (click)="saveForm()">Submit</button>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</form>
