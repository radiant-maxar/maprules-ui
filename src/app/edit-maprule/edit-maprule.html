<form
  (keydown.enter)="$event.preventDefault()"
  [formGroup]="form"
  (submit)="handleSubmit($event)">
  <div class="content">
    <div class="content-row">
      <div class='content-group-container maprule-name-container'>
        <div class="content-header">
          <label class="content-label feature-label">
              <h5>MapRule Name</h5>
          </label>
        </div>
        <div class="content-body">
          <input class="form-input" formControlName="mapruleName"/>
        </div>
      </div>
    </div>
    <div class="content-row">
      <div class="content-group-container">
        <div class="content-header">
          <label class="content-label feature-label">
              <h5>Presets</h5>
          </label>
        </div>
        <div class="content-body">
          <app-preset></app-preset>
        </div>
      </div>
    </div>
    <div class="content-row">
      <div class="content-group-container">
        <div class="content-header">
          <label class="content-label feature-label">
            <h5>Disabled Features</h5>
          </label>
        </div>
        <div class="content-body">
          <app-disabled-feature></app-disabled-feature>
        </div>
      </div>
    </div>
    <div class="content-row submit-row">
      <div class="content-group-container submit-container">
        <ng-container *ngIf="nav.visible">
          <button type="submit" class="btn feature-button features-button feature-button-round features-button"
          (click)="saveForm()">Submit</button>
        </ng-container>
      </div>
    </div>
  </div>
</form>
