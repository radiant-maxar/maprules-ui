<ng-template #tipContent>
  <div class="d-flex flex-column">
    <ng-container *ngFor="let val of _vals">
      <div class="val-pill val-tooltip">{{ val }}</div>
    </ng-container>
  </div>
</ng-template>
<button type="button" class="val-pill val-pill-tooltip-control" triggers="hover" [autoClose]="'outside'"
  [ngbTooltip]="tipContent" tooltipClass="val-tooltip">
  ...
</button>
